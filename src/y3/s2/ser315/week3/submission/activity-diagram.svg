<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Start Node -->
  <circle cx="400" cy="50" r="20" fill="black" />
  
  <!-- First Decision - What does the student want to do? -->
  <polygon points="350,100 450,100 400,150" fill="white" stroke="black" stroke-width="2" />
  <text x="400" y="125" text-anchor="middle" font-size="12">What action?</text>
  
  <!-- Actions from decision -->
  <rect x="100" y="200" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="160" y="235" text-anchor="middle" font-size="12">Search By Subject</text>
  
  <rect x="250" y="200" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="310" y="235" text-anchor="middle" font-size="12">Search By Tutor</text>
  
  <rect x="400" y="200" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="460" y="235" text-anchor="middle" font-size="12">Search By Time</text>
  
  <rect x="550" y="200" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="610" y="235" text-anchor="middle" font-size="12">Cancel Appointment</text>
  
  <!-- Flow to Book or View Results -->
  <rect x="175" y="300" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="235" y="335" text-anchor="middle" font-size="12">View Search Results</text>
  
  <rect x="325" y="300" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="385" y="335" text-anchor="middle" font-size="12">Book By ID</text>
  
  <rect x="475" y="300" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="535" y="335" text-anchor="middle" font-size="12">Book By Subject and Time</text>
  
  <!-- Cancel Appointment Flow -->
  <polygon points="580,280 640,280 610,330" fill="white" stroke="black" stroke-width="2" />
  <text x="610" y="305" text-anchor="middle" font-size="10">Student registered?</text>
  
  <rect x="550" y="350" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="610" y="385" text-anchor="middle" font-size="12">Not Registered Error</text>
  
  <polygon points="580,430 640,430 610,480" fill="white" stroke="black" stroke-width="2" />
  <text x="610" y="455" text-anchor="middle" font-size="10">Within 24 hours?</text>
  
  <polygon points="580,500 640,500 610,550" fill="white" stroke="black" stroke-width="2" />
  <text x="610" y="525" text-anchor="middle" font-size="10">Student sick?</text>
  
  <rect x="700" y="430" width="80" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="740" y="460" text-anchor="middle" font-size="10">Refund Issued</text>
  
  <rect x="550" y="570" width="90" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="595" y="600" text-anchor="middle" font-size="10">No Refund</text>
  
  <rect x="670" y="570" width="110" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="725" y="595" text-anchor="middle" font-size="10">Provide Proof for Refund</text>
  
  <!-- Book Appointment Flow -->
  <rect x="400" y="400" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="15" ry="15" />
  <text x="460" y="430" text-anchor="middle" font-size="12">Appointment Confirmed</text>
  
  <!-- End Node -->
  <circle cx="400" cy="700" r="20" fill="white" stroke="black" stroke-width="3" />
  <circle cx="400" cy="700" r="15" fill="black" />
  
  <!-- Lines -->
  <line x1="400" y1="70" x2="400" y2="100" stroke="black" stroke-width="2" />
  
  <!-- Decision lines -->
  <line x1="400" y1="150" x2="160" y2="200" stroke="black" stroke-width="2" />
  <line x1="400" y1="150" x2="310" y2="200" stroke="black" stroke-width="2" />
  <line x1="400" y1="150" x2="460" y2="200" stroke="black" stroke-width="2" />
  <line x1="400" y1="150" x2="610" y2="200" stroke="black" stroke-width="2" />
  
  <!-- Search Result Lines -->
  <line x1="160" y1="260" x2="235" y2="300" stroke="black" stroke-width="2" />
  <line x1="310" y1="260" x2="235" y2="300" stroke="black" stroke-width="2" />
  <line x1="460" y1="260" x2="235" y2="300" stroke="black" stroke-width="2" />
  
  <!-- Book Lines -->
  <line x1="235" y1="360" x2="385" y2="300" stroke="black" stroke-width="2" />
  <line x1="235" y1="360" x2="535" y2="300" stroke="black" stroke-width="2" />
  
  <!-- Cancel Flow -->
  <line x1="610" y1="260" x2="610" y2="280" stroke="black" stroke-width="2" />
  <line x1="610" y1="330" x2="610" y2="350" stroke="black" stroke-width="2" />
  <text x="570" y="340" text-anchor="middle" font-size="10">[no]</text>
  
  <line x1="610" y1="410" x2="610" y2="430" stroke="black" stroke-width="2" />
  <text x="650" y="420" text-anchor="middle" font-size="10">[yes]</text>
  
  <line x1="640" y1="430" x2="700" y2="430" stroke="black" stroke-width="2" />
  <text x="670" y="420" text-anchor="middle" font-size="10">[no]</text>
  
  <line x1="610" y1="480" x2="610" y2="500" stroke="black" stroke-width="2" />
  <text x="650" y="490" text-anchor="middle" font-size="10">[yes]</text>
  
  <line x1="610" y1="550" x2="595" y2="570" stroke="black" stroke-width="2" />
  <text x="590" y="560" text-anchor="middle" font-size="10">[no]</text>
  
  <line x1="610" y1="550" x2="725" y2="570" stroke="black" stroke-width="2" />
  <text x="670" y="560" text-anchor="middle" font-size="10">[yes]</text>
  
  <!-- Book Confirmation lines -->
  <line x1="385" y1="360" x2="460" y2="400" stroke="black" stroke-width="2" />
  <line x1="535" y1="360" x2="460" y2="400" stroke="black" stroke-width="2" />
  
  <!-- End Lines -->
  <line x1="595" y1="630" x2="400" y2="680" stroke="black" stroke-width="2" />
  <line x1="725" y1="630" x2="400" y2="680" stroke="black" stroke-width="2" />
  <line x1="740" y1="490" x2="400" y2="680" stroke="black" stroke-width="2" />
  <line x1="610" y1="410" x2="400" y2="680" stroke="black" stroke-width="2" />
  <line x1="460" y1="460" x2="400" y2="680" stroke="black" stroke-width="2" />
</svg>
