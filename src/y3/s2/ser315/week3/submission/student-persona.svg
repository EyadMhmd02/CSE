  <text x="560" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Apps Used Daily:</text>
  <text x="570" y="215" font-family="Arial" font-size="14" fill="#333">• Instagram</text>
  <text x="570" y="235" font-family="Arial" font-size="14" fill="#333">• WhatsApp</text>
  <text x="570" y="255" font-family="Arial" font-size="14" fill="#333">• University Portal</text>
  <text x="570" y="275" font-family="Arial" font-size="14" fill="#333">• Email</text>
  <text x="570" y="295" font-family="Arial" font-size="14" fill="#333">• Google Calendar</text>
</svg>
