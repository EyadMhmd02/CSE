<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f0f8ff" stroke="#448aff" stroke-width="4" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#448aff" rx="10" ry="10" />
  <text x="40" y="45" font-family="Arial" font-size="32" font-weight="bold" fill="white">Alex Chen</text>
  <text x="40" y="70" font-family="Arial" font-size="18" fill="white">Computer Science Student</text>
  
  <!-- Profile Info -->
  <rect x="40" y="90" width="240" height="270" fill="white" stroke="#448aff" stroke-width="2" rx="10" ry="10" />
  
