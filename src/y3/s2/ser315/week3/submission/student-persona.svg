  <text x="560" y="115" font-family="Arial" font-size="18" font-weight="bold" fill="#448aff">Technology Usage</text>
  
  <text x="560" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Devices:</text>
  <text x="620" y="145" font-family="Arial" font-size="14" fill="#333">Smartphone, Laptop</text>
  
