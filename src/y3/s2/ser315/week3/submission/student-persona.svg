  <circle cx="320" cy="135" r="5" fill="#448aff" />
  <text x="335" y="140" font-family="Arial" font-size="14" fill="#333">Improve grades in difficult classes</text>
  
  <circle cx="320" cy="160" r="5" fill="#448aff" />
  <text x="335" y="165" font-family="Arial" font-size="14" fill="#333">Find tutors who match learning style</text>
  
  <circle cx="320" cy="185" r="5" fill="#448aff" />
