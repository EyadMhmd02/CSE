  <circle cx="320" cy="210" r="5" fill="#448aff" />
  <text x="335" y="215" font-family="Arial" font-size="14" fill="#333">Get more practice with coding projects</text>
  
  <!-- Frustrations Section -->
  <rect x="300" y="260" width="230" height="100" fill="white" stroke="#448aff" stroke-width="2" rx="10" ry="10" />
  <text x="310" y="285" font-family="Arial" font-size="18" font-weight="bold" fill="#448aff">Frustrations</text>
  
  <circle cx="320" cy="305" r="5" fill="#ff5252" />
  <text x="335" y="310" font-family="Arial" font-size="14" fill="#333">Last-minute cancellations</text>
  
  <circle cx="320" cy="330" r="5" fill="#ff5252" />
