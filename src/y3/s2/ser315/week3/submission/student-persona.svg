  <rect x="60" y="110" width="80" height="80" fill="#e0e0e0" rx="40" ry="40" />
  <circle cx="100" cy="140" r="20" fill="#b0b0b0" />
  <circle cx="100" cy="180" r="30" fill="#b0b0b0" />
  
