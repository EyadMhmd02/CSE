  <text x="60" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Age:</text>
  <text x="100" y="300" font-family="Arial" font-size="14" fill="#333">21</text>
  
  <text x="60" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Year:</text>
  <text x="100" y="320" font-family="Arial" font-size="14" fill="#333">Junior</text>
  
  <text x="60" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Major:</text>
  <text x="110" y="340" font-family="Arial" font-size="14" fill="#333">Computer Science</text>
  
  <!-- Goals Section -->
  <rect x="300" y="90" width="230" height="160" fill="white" stroke="#448aff" stroke-width="2" rx="10" ry="10" />
