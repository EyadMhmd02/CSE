<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- App Background -->
  <rect x="0" y="0" width="800" height="1200" fill="#f5f5f5" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#3f51b5" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">Tutoring Center</text>
  <rect x="720" y="15" width="30" height="30" fill="none" stroke="white" stroke-width="2" rx="15" ry="15" />
  <text x="729" y="33" font-family="Arial" font-size="20" fill="white">?</text>
  
  <!-- Navigation Tabs -->
  <rect x="0" y="60" width="800" height="50" fill="#303f9f" />
  <rect x="0" y="60" width="200" height="50" fill="#1a237e" />
  <text x="100" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Appointments</text>
  <text x="300" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Find Tutors</text>
  <text x="500" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">My Credits</text>
  <text x="700" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Profile</text>
  
  <!-- Appointment View Selector -->
  <rect x="20" y="120" width="760" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <rect x="20" y="120" width="253" height="40" fill="#e8eaf6" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="146" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#3f51b5" text-anchor="middle">Upcoming</text>
  <text x="400" y="145" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Past</text>
  <text x="653" y="145" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Cancelled</text>
  
  <!-- My Appointments Section -->
  <text x="20" y="180" font-family="Arial" font-size="20" font-weight="bold" fill="#333">My Upcoming Appointments</text>
  
  <!-- Appointment Card 1 -->
  <rect x="20" y="200" width="760" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER316 - Software Enterprise</text>
  <text x="40" y="255" font-family="Arial" font-size="14" fill="#555">Tutor: David Garcia</text>
  <text x="40" y="280" font-family="Arial" font-size="14" fill="#555">April 10, 2025 • 14:00-15:00 • ONLINE</text>
  <rect x="600" y="230" width="160" height="40" fill="#f44336" rx="5" ry="5" />
  <text x="680" y="255" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Cancel</text>
  
  <!-- Appointment Card 2 -->
  <rect x="20" y="330" width="760" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="360" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER222 - Data Structures</text>
  <text x="40" y="385" font-family="Arial" font-size="14" fill="#555">Tutor: Kelly Smith</text>
  <text x="40" y="410" font-family="Arial" font-size="14" fill="#555">April 20, 2025 • 10:00-11:00 • CAMPUS</text>
  <rect x="600" y="360" width="160" height="40" fill="#f44336" rx="5" ry="5" />
  <text x="680" y="385" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Cancel</text>
  
  <!-- Refund Policy Info -->
  <rect x="20" y="460" width="760" height="60" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="485" font-family="Arial" font-size="14" fill="#2e7d32">Cancellation Policy:</text>
  <text x="180" y="485" font-family="Arial" font-size="14" fill="#2e7d32">Cancel 24+ hours before appointment for full refund.</text>
  <text x="40" y="505" font-family="Arial" font-size="14" fill="#2e7d32">If sick, provide documentation to manager for possible refund exception.</text>
  
  <!-- Find Appointments Section -->
  <text x="20" y="550" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Find Appointments</text>
  
  <!-- Advanced Search Options -->
  <rect x="20" y="580" width="760" height="130" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  
  <!-- Subject Dropdown -->
  <text x="40" y="610" font-family="Arial" font-size="14" fill="#555">Subject:</text>
  <rect x="120" y="595" width="200" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="130" y="615" font-family="Arial" font-size="14" fill="#333">SER315</text>
  <text x="300" y="615" font-family="Arial" font-size="12" fill="#999">▼</text>
  
  <!-- Tutor Dropdown -->
  <text x="40" y="650" font-family="Arial" font-size="14" fill="#555">Tutor:</text>
  <rect x="120" y="635" width="200" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="130" y="655" font-family="Arial" font-size="14" fill="#333">Any</text>
  <text x="300" y="655" font-family="Arial" font-size="12" fill="#999">▼</text>
  
  <!-- Date Selection -->
  <text x="350" y="610" font-family="Arial" font-size="14" fill="#555">Date Range:</text>
  <rect x="440" y="595" width="150" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="450" y="615" font-family="Arial" font-size="14" fill="#333">Apr 10, 2025</text>
  <text x="600" y="615" font-family="Arial" font-size="14" fill="#555">to</text>
  <rect x="620" y="595" width="150" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="630" y="615" font-family="Arial" font-size="14" fill="#333">Apr 24, 2025</text>
  
  <!-- Online/Campus Filter -->
  <text x="350" y="650" font-family="Arial" font-size="14" fill="#555">Type:</text>
  <rect x="440" y="635" width="100" height="30" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="3" ry="3" />
  <text x="490" y="655" font-family="Arial" font-size="14" fill="#3f51b5" text-anchor="middle">Online</text>
  <rect x="550" y="635" width="100" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="600" y="655" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Campus</text>
  <rect x="660" y="635" width="110" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="715" y="655" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Either</text>
  
  <!-- Search Button -->
  <rect x="340" y="675" width="120" height="30" fill="#4caf50" rx="3" ry="3" />
  <text x="400" y="695" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Search</text>
  
  <!-- Search Results -->
  <text x="20" y="740" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Available Appointments</text>
  
  <!-- Result Card 1 -->
  <rect x="20" y="760" width="760" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="790" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER315 - Software Design</text>
  <text x="40" y="815" font-family="Arial" font-size="14" fill="#555">Tutor: David Garcia</text>
  <text x="40" y="840" font-family="Arial" font-size="14" fill="#555">April 15, 2025 • 13:00-14:00 • ONLINE</text>
  <rect x="600" y="790" width="160" height="40" fill="#4caf50" rx="5" ry="5" />
  <text x="680" y="815" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book</text>
  
  <!-- Result Card 2 -->
  <rect x="20" y="870" width="760" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="900" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER315 - Software Design</text>
  <text x="40" y="925" font-family="Arial" font-size="14" fill="#555">Tutor: Kelly Smith</text>
  <text x="40" y="950" font-family="Arial" font-size="14" fill="#555">April 16, 2025 • 15:00-16:00 • CAMPUS</text>
  <rect x="600" y="900" width="160" height="40" fill="#4caf50" rx="5" ry="5" />
  <text x="680" y="925" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book</text>
  
  <!-- Modal for Cancel Confirmation (improved version) -->
  <rect x="0" y="0" width="800" height="1200" fill="rgba(0,0,0,0.5)" />
  <rect x="150" y="300" width="500" height="350" fill="white" rx="10" ry="10" />
  <text x="400" y="340" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Cancel Appointment?</text>
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Are you sure you want to cancel your appointment for</text>
  <text x="400" y="405" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">SER316 with David Garcia on April 10?</text>
  
  <!-- Refund information in the modal -->
  <rect x="180" y="435" width="440" height="70" fill="#fff3e0" stroke="#ffe0b2" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="455" font-family="Arial" font-size="14" fill="#e65100">Refund Policy:</text>
  <text x="290" y="455" font-family="Arial" font-size="14" fill="#e65100">This appointment is within 24 hours.</text>
  <text x="200" y="480" font-family="Arial" font-size="14" fill="#e65100">You will NOT receive a refund unless you are sick with documentation.</text>
  
  <!-- Sick checkbox with better explanation -->
  <rect x="190" y="520" width="20" height="20" fill="white" stroke="#999" stroke-width="1" />
  <text x="220" y="535" font-family="Arial" font-size="14" fill="#333">I am sick and will provide medical documentation to the manager</text>
  
  <!-- Cancel buttons -->
  <rect x="230" y="560" width="150" height="40" fill="#9e9e9e" rx="5" ry="5" />
  <text x="305" y="585" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Go Back</text>
  
  <rect x="420" y="560" width="150" height="40" fill="#f44336" rx="5" ry="5" />
  <text x="495" y="585" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Confirm Cancel</text>
</svg>
