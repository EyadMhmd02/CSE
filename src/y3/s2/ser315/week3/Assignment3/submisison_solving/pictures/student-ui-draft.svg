<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- App Background -->
  <rect x="0" y="0" width="800" height="1000" fill="#f5f5f5" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#3f51b5" />
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">Tutoring Center</text>
  
  <!-- Navigation Tabs -->
  <rect x="0" y="60" width="800" height="50" fill="#303f9f" />
  <rect x="0" y="60" width="200" height="50" fill="#1a237e" />
  <text x="100" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Appointments</text>
  <text x="300" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Find Tutors</text>
  <text x="500" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">My Credits</text>
  <text x="700" y="92" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Profile</text>
  
  <!-- My Appointments Section -->
  <text x="20" y="140" font-family="Arial" font-size="20" font-weight="bold" fill="#333">My Appointments</text>
  
  <!-- Appointment Card 1 -->
  <rect x="20" y="160" width="760" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="190" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER316 - Software Enterprise</text>
  <text x="40" y="215" font-family="Arial" font-size="14" fill="#555">Tutor: David Garcia</text>
  <text x="40" y="240" font-family="Arial" font-size="14" fill="#555">April 10, 2025 • 14:00-15:00 • ONLINE</text>
  <rect x="600" y="190" width="160" height="40" fill="#f44336" rx="5" ry="5" />
  <text x="680" y="215" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Cancel</text>
  
  <!-- Appointment Card 2 -->
  <rect x="20" y="290" width="760" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="320" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER222 - Data Structures</text>
  <text x="40" y="345" font-family="Arial" font-size="14" fill="#555">Tutor: Kelly Smith</text>
  <text x="40" y="370" font-family="Arial" font-size="14" fill="#555">April 20, 2025 • 10:00-11:00 • CAMPUS</text>
  <rect x="600" y="320" width="160" height="40" fill="#f44336" rx="5" ry="5" />
  <text x="680" y="345" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Cancel</text>
  
  <!-- Find Appointments Section -->
  <text x="20" y="450" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Find Appointments</text>
  
  <!-- Search Options -->
  <rect x="20" y="480" width="760" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  
  <!-- Search By Subject -->
  <rect x="40" y="500" width="200" height="40" fill="#3f51b5" rx="5" ry="5" />
  <text x="140" y="525" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Search By Subject</text>
  
  <!-- Search By Tutor -->
  <rect x="260" y="500" width="200" height="40" fill="#3f51b5" rx="5" ry="5" />
  <text x="360" y="525" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Search By Tutor</text>
  
  <!-- Search By Time -->
  <rect x="480" y="500" width="200" height="40" fill="#3f51b5" rx="5" ry="5" />
  <text x="580" y="525" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Search By Time</text>
  
  <!-- Subject Dropdown (visible when Search By Subject is selected) -->
  <rect x="20" y="570" width="760" height="50" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="600" font-family="Arial" font-size="14" fill="#555">Select Subject:</text>
  <rect x="160" y="580" width="200" height="30" fill="white" stroke="#999" stroke-width="1" rx="3" ry="3" />
  <text x="170" y="600" font-family="Arial" font-size="14" fill="#333">SER315</text>
  <text x="340" y="600" font-family="Arial" font-size="12" fill="#999">▼</text>
  <rect x="600" y="580" width="160" height="30" fill="#4caf50" rx="3" ry="3" />
  <text x="680" y="600" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Search</text>
  
  <!-- Search Results -->
  <text x="20" y="650" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Available Appointments</text>
  
  <!-- Result Card 1 -->
  <rect x="20" y="670" width="760" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="700" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER315 - Software Design</text>
  <text x="40" y="725" font-family="Arial" font-size="14" fill="#555">Tutor: David Garcia</text>
  <text x="40" y="750" font-family="Arial" font-size="14" fill="#555">April 15, 2025 • 13:00-14:00 • ONLINE</text>
  <rect x="600" y="700" width="160" height="40" fill="#4caf50" rx="5" ry="5" />
  <text x="680" y="725" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book</text>
  
  <!-- Result Card 2 -->
  <rect x="20" y="780" width="760" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="40" y="810" font-family="Arial" font-size="16" font-weight="bold" fill="#333">SER315 - Software Design</text>
  <text x="40" y="835" font-family="Arial" font-size="14" fill="#555">Tutor: Kelly Smith</text>
  <text x="40" y="860" font-family="Arial" font-size="14" fill="#555">April 16, 2025 • 15:00-16:00 • CAMPUS</text>
  <rect x="600" y="810" width="160" height="40" fill="#4caf50" rx="5" ry="5" />
  <text x="680" y="835" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Book</text>
  
  <!-- Modal for Cancel Confirmation (initially hidden, would be shown with JavaScript) -->
  <rect x="0" y="0" width="800" height="1000" fill="rgba(0,0,0,0.5)" />
  <rect x="200" y="300" width="400" height="250" fill="white" rx="10" ry="10" />
  <text x="400" y="340" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Cancel Appointment?</text>
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Are you sure you want to cancel your appointment for</text>
  <text x="400" y="405" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">SER316 with David Garcia on April 10?</text>
  
  <rect x="245" y="430" width="20" height="20" fill="white" stroke="#999" stroke-width="1" />
  <text x="280" y="445" font-family="Arial" font-size="14" fill="#333">I am sick (may be eligible for refund)</text>
  
  <rect x="230" y="480" width="150" height="40" fill="#9e9e9e" rx="5" ry="5" />
  <text x="305" y="505" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Go Back</text>
  
  <rect x="420" y="480" width="150" height="40" fill="#f44336" rx="5" ry="5" />
  <text x="495" y="505" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Confirm Cancel</text>
</svg>
