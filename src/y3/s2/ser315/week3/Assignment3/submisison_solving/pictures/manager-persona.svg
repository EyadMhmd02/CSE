<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f4f0f7" stroke="#9c27b0" stroke-width="4" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#9c27b0" rx="10" ry="10" />
  <text x="40" y="45" font-family="Arial" font-size="32" font-weight="bold" fill="white">Dr. Amanda Mehlhase</text>
  <text x="40" y="70" font-family="Arial" font-size="18" fill="white">Tutoring Center Director</text>
  
  <!-- Profile Info -->
  <rect x="40" y="90" width="240" height="270" fill="white" stroke="#9c27b0" stroke-width="2" rx="10" ry="10" />
  
  <!-- Profile Image Placeholder -->
  <rect x="60" y="110" width="80" height="80" fill="#e0e0e0" rx="40" ry="40" />
  <circle cx="100" cy="140" r="20" fill="#b0b0b0" />
  <circle cx="100" cy="180" r="30" fill="#b0b0b0" />
  
  <!-- Quote -->
  <rect x="60" y="210" width="200" height="70" fill="#f3e5f5" rx="5" ry="5" />
  <text x="70" y="235" font-family="Arial" font-size="14" font-style="italic" fill="#333">"I want our tutoring center to be efficient, accessible, and provide the best support for all students."</text>
  
  <!-- Basic Info -->
  <text x="60" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Age:</text>
  <text x="100" y="300" font-family="Arial" font-size="14" fill="#333">45</text>
  
  <text x="60" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Role:</text>
  <text x="100" y="320" font-family="Arial" font-size="14" fill="#333">Faculty & Administrator</text>
  
  <text x="60" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Experience:</text>
  <text x="135" y="340" font-family="Arial" font-size="14" fill="#333">15+ years in education</text>
  
  <!-- Goals Section -->
  <rect x="300" y="90" width="230" height="160" fill="white" stroke="#9c27b0" stroke-width="2" rx="10" ry="10" />
  <text x="310" y="115" font-family="Arial" font-size="18" font-weight="bold" fill="#9c27b0">Goals</text>
  
  <circle cx="320" cy="135" r="5" fill="#9c27b0" />
  <text x="335" y="140" font-family="Arial" font-size="14" fill="#333">Improve student retention rates</text>
  
  <circle cx="320" cy="160" r="5" fill="#9c27b0" />
  <text x="335" y="165" font-family="Arial" font-size="14" fill="#333">Optimize tutoring resources</text>
  
  <circle cx="320" cy="185" r="5" fill="#9c27b0" />
  <text x="335" y="190" font-family="Arial" font-size="14" fill="#333">Maintain quality of tutoring</text>
  
  <circle cx="320" cy="210" r="5" fill="#9c27b0" />
  <text x="335" y="215" font-family="Arial" font-size="14" fill="#333">Track effectiveness of program</text>
  
  <!-- Frustrations Section -->
  <rect x="300" y="260" width="230" height="100" fill="white" stroke="#9c27b0" stroke-width="2" rx="10" ry="10" />
  <text x="310" y="285" font-family="Arial" font-size="18" font-weight="bold" fill="#9c27b0">Frustrations</text>
  
  <circle cx="320" cy="305" r="5" fill="#ff5252" />
  <text x="335" y="310" font-family="Arial" font-size="14" fill="#333">High no-show rates</text>
  
  <circle cx="320" cy="330" r="5" fill="#ff5252" />
  <text x="335" y="335" font-family="Arial" font-size="14" fill="#333">Limited room availability</text>
  
  <!-- Admin Needs -->
  <rect x="550" y="90" width="230" height="270" fill="white" stroke="#9c27b0" stroke-width="2" rx="10" ry="10" />
  <text x="560" y="115" font-family="Arial" font-size="18" font-weight="bold" fill="#9c27b0">Administrative Needs</text>
  
  <text x="560" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#333">System Usage:</text>
  <text x="650" y="145" font-family="Arial" font-size="14" fill="#333">Daily monitoring</text>
  
  <text x="560" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Technical Comfort:</text>
  <rect x="680" y="162" width="90" height="15" fill="#e0e0e0" rx="7" ry="7" />
  <rect x="680" y="162" width="70" height="15" fill="#ce93d8" rx="7" ry="7" />
  
  <text x="560" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Key Reports Needed:</text>
  <text x="570" y="215" font-family="Arial" font-size="14" fill="#333">• Tutor utilization</text>
  <text x="570" y="235" font-family="Arial" font-size="14" fill="#333">• Subject popularity</text>
  <text x="570" y="255" font-family="Arial" font-size="14" fill="#333">• Student satisfaction</text>
  <text x="570" y="275" font-family="Arial" font-size="14" fill="#333">• Cancellation rates</text>
  <text x="570" y="295" font-family="Arial" font-size="14" fill="#333">• Room capacity usage</text>
</svg>
